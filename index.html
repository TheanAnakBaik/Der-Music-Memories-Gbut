<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whd-Suka-Ngoding</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Der Music Memories" />
  <meta property="og:description" content="Studio album by Der Punk – Listen now!" />
  <meta property="og:image" content="https://dermemories-music.vercel.app/mp.jpg" />
  <meta property="og:url" content="https://dermemories-music.vercel.app" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Der Music Memories" />
  <meta name="twitter:description" content="Studio album by Der Punk – Listen now!" />
  <meta name="twitter:image" content="https://dermemories-music.vercel.app/mp.jpg" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      background: url('bacg.jpg') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }
    .container {
      display: flex;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      height: 300px;
      align-items: flex-start;
    }
    .left {
      padding: 30px;
      text-align: left;
      background: white;
      flex: 1;
      height: 100%;
      justify-content: flex-start;
      align-items: flex-start;
      display: flex;
      flex-direction: column;
    }
    .left h1 {
      font-size: 25px;
      line-height: 1.2;
      margin-bottom: 10px;
    }
    .left p {
      color: gray;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* tombol play besar di atas jadi gambar bulat */
    .play-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      padding: 0;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      background: none;
    }
    .play-btn img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      object-fit: cover;
    }
    .play-btn:hover img {
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }
    .controls {
      display: flex;
      gap: 15px;
    }
    .controls button {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .controls button:hover {
      transform: scale(1.1);
    }
    .right {
      position: relative;
      width: 250px;
      height: auto;
    }
    .right img {
      width: 100%;
      height: 300px;
      object-fit: fill;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      display: block;
    }
    .heart {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 25px;
      color: red;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .right {
        width: 100%;
        height: 300px;
        border-radius: 0 0 15px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>RANDOM<br>ACCESS<br>MEMORIES</h1>
      <p>Studio album by Daft Punk</p>
      <div class="circle-image">
        <img src="mp.jpg" alt="Album Art" />
      </div>
      <button class="play-btn" onclick="document.getElementById('music').play()">
        <img src="mp.jpg" alt="Play Button" />
      </button>
      <div class="controls">
        <button onclick="document.getElementById('music').play()">▶</button>
        <button onclick="document.getElementById('music').currentTime += 10">⏭</button>
      </div>
    </div>
    <div class="right">
      <img src="mp.jpg" alt="Cover" />
      <div class="heart">∆</div>
    </div>
  </div>

  <audio id="music" src="music.mp3" autoplay loop></audio>
</body>
</html>
